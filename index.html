<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="background-color: black;">
    
    
    <form class="container-fluid  my-3" style="width: 60%;  background-color: rgb(255, 255, 255); border-radius: 4px; ;"   >
        
        <!--Encabezado-->
        <div class="row">
            <div class="col container " style="background-color: rgb(238, 238, 238); width: 100%; border-bottom: 5px black; border-color: black;">
                <h2>Payment form example</h2>
            </div>
        </div>

        <!-- Alert--> 
        <div class="alert alert-danger m-2 align-self-center " role="alert" >
            Some fields are missing
          </div>

        <!-- Credit card Info -->

        <div class="row">
            
            <div class="form-group col-md-5 ">
                <label for="inputEmail4 ">Card #</label>
                <input type="email " class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX">

            </div>

            <div class="form-group col-md-3">
                <label for="inputcvc#">CVC#</label>
                <input type="CVC" class="form-control" id="inputcvc#" placeholder="0000">
            </div>

            <div class="form-group col-md-4">
                <label for="Amount">Amount</label>
                <input type="Cash" class="form-control" id="Amount" placeholder="Amount">
            </div>
            
        </div>

        <!-- Name -->
        
        <div class="row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="">
            </div>
        

        
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="">
            </div>
        
        </div>
          
        <!-- Address-->
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>

            </div>
        <!-- Credit card and message -->
            
          <div class=" row flex-row ">

            <label for="inputState">We accept:</label>

            <div class="d-flex  col-md-6 p-2" style="height: 10rem;">

              <div class="d-flex align-items-center  p-2 justify-content align-item-center" style="background-color: grey; width: 15rem; height: 2rem; border-radius: 5px; " id="greycheck">
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleCreditcards" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleCreditcards" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleCreditcards" id="inlineCheckbox3" value="option3" >
                  <label class="form-check-label" for="inlineCheckbox3">
                    <i class="fa-brands fa-cc-paypal"></i>
                  </label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleCreditcards" id="inlineCheckbox3" value="option3" >
                  <label class="form-check-label" for="inlineCheckbox3">
                    <i class="fa-brands fa-cc-apple-pay"></i>
                  </label>
                </div>
              </div>
            </div>


            <div class="col-md-6">
              <label for="texarea">We accept:</label>
              <div class="input-group-prepend" id="texarea" >
                <span class="input-group-text align-items-start" style="height: 8rem;"></span>
              </div>
              <label >Add any notes here</label>
            </div>


          </div>


          <!-- End Buttons-->
        
          <div class="row ">
            <div class="col  " style="background-color: rgb(238, 238, 238); width: 100%; border-bottom: 5px black; border-color: black;">
              <div class="d-flex justify-content-end p-2">
                
                  <button type="button " class="btn btn-secondary btn-sm mx-2" >Cancel</button>
                  <button type="button" class="btn btn-primary btn-sm ">Send</button>
                
                
              </div>
              
            </div>
          </div>
        
        







      </form>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
